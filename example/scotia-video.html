        <h2 class="frutiger">Meet Henri</h2>
        <p>I'd have to say the most satisfying thing about my job is definitely making a difference in people's lives.</p>
        <p>My names Henri. I'm in charge of around about 550 to 600 clients. I look after their needs and any of their requirements in terms of banking.</p>
        <p>These clients are considered the higher net-worth clients. I deal with all aspects of their life using the four cornerstones of Scotiabank. So I'm looking at their investments, I'm looking at their credit, their day-to-day banking, and their insurance needs. Making sure these are all met and looking for opportunities to essentially improve their life and make them financially better off.</p>
        <p>Typical day in my job is we come in at 8:30am and we usually will look through our agenda, see what happened yesterday, what weve got coming in for today.</p>
        <p>I would say probably 50% of my day is involved in face to face with the customer. The other 50% of the day is paperwork processing - because you know a mortgage file or something like a RSP investment portfolio takes a long time to put together. So you've got to spend the time to do the paperwork as well as the interaction.</p>
        <p>The day never really stops, there's always something to be doing.</p>
        <p>To be honest, if I had to choose one thing that I really, really, like about this job is - it has got to be the teamwork and the team dynamics within a Scotiabank branch.</p>
        <p>We all do rely on each other, we do all look out for each other, and often a scenario's going to happen in the branch where you're looking at high pressure, last minute scenario happening... everything needs to be done and you need support.</p>
        <p>You can't possibly do this problem or whatever, on your own. So the team is always there to help you out.</p>
        <p>We have a motto here at Scotia - One Team, One Goal. We're always looking to benefit the customer and make everybody as financially better off as possible and we're always trying to help them.</p>
        <p>If the people you work with really make you like coming to work, and really find it enjoyable place to work, then what else could you ask for in a job to be honest?</p>
      </div>
      <div class="copy fr">
        <h2 class="frutiger">Rencontrer Henri</h2>
        <p>L’aspect le plus gratifiant de mon travail est certainement le fait que je puisse contribuer à la réalisation de certains changements dans la vie des clients.</p>
        <p>Je m’appelle Henri. Je m’occupe de 550 à 600 clients. Je vois à répondre à leurs besoins financiers et à toutes leurs exigences bancaires.</p>
        <p>À l’aide des quatre pierres angulaires de la Banque Scotia, je tiens compte des différents aspects de la vie de ces clients, qui sont considérés comme ayant un avoir net supérieur. Je m’occupe donc de leurs placements, de leurs emprunts, de leurs opérations bancaires courantes et de leurs besoins en matière d’assurance. Essentiellement, mon rôle consiste à m’assurer de satisfaire l’ensemble de leurs besoins et à surveiller les occasions d’améliorer tant leur situation personnelle que leurs finances.</p>
        <p>Une journée ordinaire de travail pour moi commence à 8 h 30; nous passons alors habituellement en revue l’agenda pour prendre connaissance des événements de la veille et de ce qui nous attend durant la journée.</p>
        <p>J’estime que mes rencontres individuelles avec les clients prennent environ la moitié de mon temps. L’autre moitié consiste à traiter la documentation – car un certain temps est requis pour établir un dossier hypothécaire ou un portefeuille de placements RER, par exemple. Ainsi, il faut partager son temps entre les travaux d’écritures et les interactions.</p>
        <p>Il y a très peu de répit dans une journée, nous avons beaucoup à faire.</p>
        <p>Honnêtement, ce que j’aime vraiment dans mon travail c’est l’esprit d’équipe et la dynamique qui existent au sein d’une succursale de la Banque Scotia.</p>
        <p>Nous pouvons compter les uns sur les autres et nous nous entraidons. En fait, il arrive souvent qu’un événement de dernière minute et de nature délicate survienne en succursale et que l’on ait besoin de soutien pour accomplir une tâche.</p>
        <p>Il est parfois impossible de résoudre un problème ou de régler une question quelconque sans aide. C’est pourquoi les membres de l’équipe sont toujours prêts à donner un coup de main.</p>
        <p>À la Banque Scotia, notre devise est «Une équipe…un même objectif». Nous veillons constamment à accorder la priorité aux clients, à améliorer le plus possible leur situation financière et à leur prêter main-forte.</p>
        <p>Si vos collègues de travail font en sorte que vous soyez heureux d’aller travailler et vous font réellement apprécier votre lieu de travail, alors que pouvez-vous honnêtement demander de plus d’un emploi?</p>

      <div class="copy es">
        <h2 class="frutiger">Conocer Henri</h2>
        <p>Definitivamente lo más satisfactorio sobre mi trabajo es marcar la diferencia en la vida de mis clientes.</p>
        <p>Mi nombre es Henri. Estoy a cargo de las cuentas de 550 a 600 clientes aproximadamente. Trato de satisfacer sus necesidades y atender sus requerimientos en términos de servicios bancarios.</p>
        <p>Se trata de clientes con alto valor patrimonial y atiendo todos los aspectos de su vida utilizando los Cuatro Pilares de Scotiabank. Es decir que atiendo sus necesidades de inversión, crédito, operaciones bancarias cotidianas y seguros. Además, debo asegurarme de que se satisfacen todas sus necesidades y de buscar oportunidades para mejorar su vida y situación financiera.</p>
        <p>En un día típico en el trabajo comenzamos a las 8:30 a.m. consultando nuestra agenda para ver las actividades realizadas el día anterior y las actividades programadas para el día en curso.</p>
        <p>Diría que probablemente el 50% de mi tiempo diario está dedicado a atender personalmente a los clientes. El resto del tiempo lo dedico al trabajo administrativo, porque se necesita bastante tiempo para completar un archivo de hipoteca  o una cartera de un plan de ahorros para el retiro. Así, hay que dividir el tiempo entre el papeleo y la interacción con el cliente.</p>
        <p>El trabajo nunca para, siempre hay algo por hacer.</p>
        <p>Sinceramente, lo que verdaderamente me gusta sobre mi empleo es el trabajo y la dinámica de equipo en la sucursal de Scotiabank.</p>
        <p>Todos nos ayudamos mutuamente. A menudo puede presentarse un asunto urgente que debe resolverse rápidamente y para el cual necesitamos ayuda.</p>
        <p>No siempre es posible resolverlo por sí mismo, sin embargo, el equipo siempre está atento para prestar ayuda.</p>
        <p>En Scotiabank tenemos el siguiente lema: Un equipo… un objetivo. Siempre tratamos de ayudar a los clientes y de mejorar su situación financiera.</p>
        <p>Si sus colegas le ayudan a sentirse bien en su puesto y verdaderamente le gusta su lugar de trabajo, qué más le puede pedir a un empleo.</p>

<div class="copy en">
                  <h2 class="frutiger">Meet Natalie</h2>
                  <p>My name is Natalie and I'm a Senior Financial Advisor.</p>
                  <p>I've been with Scotiabank for two years now and my favourite part of the job is that no two days are the same. Every day is really a different learning opportunity, or an opportunity to do something different.</p>
                  <p>I really enjoy the client interactions. I love talking to people about their lives, finding out about their stories, and helping them become financially better off.</p>
                  <p>That's one of the reasons I wanted to be a Financial Advisor - really getting to delve deeper and have more of a relationship with clients, getting to know them and see them regularly. We go over their portfolios and try and help them reach their goals.</p>
                  <p>When I was looking for a place to work, I was really looking for a company that was international - a company that allowed you to move up, and I found Scotiabank.</p>
                  <p>Scotiabank has been great at providing me with the training and resources that I need to do well as a Financial Advisor. They have great online learning opportunities, as well as one-on-one training. They really, really support you in moving up and doing well in your career.</p>
                  <p>I would definitely recommend Scotiabank as a employer of choice when you're looking, just because the benefits are great, as well as it's an international company and really the possibilities are endless.</p>
                  <p>I mean you could come into the bank for one position, but you've got room to move throughout the whole company. And, basically even throughout North or South America and the world because they're so expansive.</p>
                  <p>They also have so many departments that you never have to feel that you're trapped in one situation. So if I was referring a friend of mine, I'd let them know that they're not locked into one area. They could really go and progress as their aspirations or their dreams change.</p>
                </div>
                <div class="copy fr">
                  <h2 class="frutiger">Rencontrer Natalie</h2>
                  <p>Je suis Natalie et j'occupe un poste de spécialiste, Gestion des avoirs.</p>
                  <p>Je travaille à la Banque Scotia depuis maintenant deux ans. Ce qui me plaît le plus dans mon travail, c'est que les journées se suivent, mais elles ne se ressemblent pas. Chaque jour, j'ai l'occasion d'approfondir mes connaissances, de faire quelque chose de différent.</p>
                  <p>J'apprécie beaucoup l'interaction avec les clients. Discuter avec eux de leur vie. Écouter leurs histoires et les aider à aller de l'avant financièrement.</p>
                  <p>C'est l'une des raisons qui m'ont incitée à devenir conseillère en finances personnelles. Pouvoir tisser des liens étroits avec mes clients, apprendre à les connaître et les rencontrer périodiquement. Nous passons leur portefeuille en revue et je tente de les aider à atteindre leurs objectifs.</p>
                  <p>Lorsque j'étais en recherche d'emploi, je voulais vraiment travailler dans une entreprise d'envergure internationale, qui offre de bonnes perspectives d'avancement. J'ai trouvé la Banque Scotia.</p>
                  <p>Les gens de la Banque Scotia m'ont beaucoup aidée en m'offrant la formation et les ressources nécessaires pour que je puisse connaître du succès dans mes fonctions. Nous avons accès à un centre de formation en ligne des plus complets, ainsi qu'à des sessions de perfectionnement individuelles. Nous recevons énormément d'appui pour faire avancer notre carrière et connaître du succès.</p>
                  <p>Je recommande sans aucune hésitation la Banque Scotia en tant qu'employeur de choix, car les avantages sont excellents, mais aussi parce qu'il s'agit d'une société d'envergure internationale qui présente des possibilités infinies.</p>
                  <p>De fait, vous pouvez être embauché pour un poste, mais vous avez la possibilité d'accéder à d'autres fonctions dans l'ensemble de l'entreprise, partout en Amérique du Nord et en Amérique du Sud, étant donné le rayonnement international de la Banque.</p>
                  <p>En outre, la société compte tellement de services que vous n'aurez jamais l'impression d'être coincé dans votre emploi. D'ailleurs si je recommandais la Banque à un ami, je lui ferais valoir les possibilités de cheminement de carrière au sein de l'entreprise, à mesure qu'évoluent nos aspirations ou nos rêves.</p>

                  <h2 class="frutiger">Conocer Natalie</h2>
                  <p>Mi nombre es Natalie y ocupo el cargo de Asesora Financiera.</p>
                  <p>Trabajo con Scotiabank desde hace dos años y lo que más me gusta de mi empleo es que no hay dos días iguales. Cada día tengo la oportunidad de aprender o hacer algo diferente.</p>
                  <p>De verdad me encantan las interacciones con los clientes. Me gusta mucho hablar con los clientes, conocer detalles sobre sus vidas y relatos, así como ayudarlos a mejorar su situación financiera.</p>
                  <p>Este es uno de los motivos por los cuales quería ser Asesora Financiera. Tener la posibilidad de profundizar las relaciones con los clientes, conocerlos mejor y reunirse con ellos regularmente, revisar sus carteras y tratar de ayudarlos a alcanzar sus objetivos.</p>
                  <p>Cuando buscaba un lugar para trabajar, verdaderamente me interesaba una empresa internacional que ofreciera oportunidades de desarrollo, y fue así como encontré a Scotiabank.</p>
                  <p>Scotiabank me ha ofrecido una excelente capacitación y los recursos necesarios para efectuar mi trabajo de manera eficaz. El Banco ofrece muy buenas oportunidades de capacitación en línea, así como capacitación personal. La institución verdaderamente nos ayuda a superarnos y a desarrollar nuestras carreras.</p>
                  <p>Sin duda recomiendo a Scotiabank como empleador preferido, ya que se trata de una empresa internacional que ofrece excelentes prestaciones y oportunidades ilimitadas.</p>
                  <p>Podemos ocupar un puesto en el Banco, pero hay bastantes oportunidades para trasladarnos a otras áreas de la empresa, ya sea en Norteamérica, Sudamérica o en cualquier otra parte del mundo, dada la cobertura internacional del Banco.</p>
                  <p>El Banco tiene tantos departamentos que nunca nos sentimos bloqueados en un área. De manera que si tuviera que recomendar el Banco a un amigo, le diría que la institución ofrece excelentes oportunidades de desarrollo a medida que cambian nuestras aspiraciones o nuestros sueños.</p>
